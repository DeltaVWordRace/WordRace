<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
       <header>
         <h1>Word Race</h1>
       </header>

       <nav>
           <ul>
               <li>About Us</li>
               <li>Leaderboard</li>
               <li>LogIn</li>
           </ul>
       </nav>

        <main>
        <section id = "game-panel">
            <form id="inputUserName">
                <fieldset>
                  <!-- for in a label matches id of the input -->
                  <label for="username">Username</label>
                  <input id="username">
                  <button>Submit!</button>
                </fieldset>
            </form>
            <form id="inputWords">
                <fieldset>
                  <!-- for in a label matches id of the input -->
                  <label for="wordInput">Word goes here!</label>
                  <input id="wordInput" required/>
                  <button>Submit!</button>
                </fieldset>
              </form>
            </section>

            
        </main>

        <footer>
            <h2>Instructions</h2>
            <p>Submit a word in the text box above by pushing the button or using your enter key.
                Then, use the last letter of that word as the first letter the next word you enter.
                See how long you can keep this pattern going.  
            </p>
            <h2>Scoring</h2>
            <p>TBD</p>
        </footer>
        <script src="js/words.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
